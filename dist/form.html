<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <form>
        <h1>Hello World!</h1>
        <p>This is my Form Website.</p>
        <label class="mt-4" for="text">NIS : </label>
        <input class="bg-gray-300 border-2 border-black rounded ml-6 mt-4" type="text" id="NIS">
        <br>
        <label for="Nama">Nama : </label>
        <input class="bg-gray-300 border-2 border-black rounded mt-4 ml-2" type="text" id="Username">
        <br>
        <label for="Sandi">Sandi : </label>
        <input class="bg-gray-300 border-2 border-black rounded mt-4 ml-2" type="password" id="password">
        <br>
        <label for="Telp">Telp : </label>
        <input class="bg-gray-300 border-2 border-black rounded mt-4 ml-4" type="text" id="Telp">
        <br>
        <input class="mt-6" type="radio" id="Pria" name="Jenis kelamin"><label class="mr-4">Pria</label>
        <input type="radio" id="Wanita" name="Jenis kelamin"><label>Wanita</label>
        <br>
        <hr>
        <input type="checkbox" id="Menyanyi"><label class="mr-4" for="Menyanyi">Menyanyi</label>
        <input type="checkbox" id="Makan"><label class="mr-4" for="Makan">Makan</label>
        <Input type="checkbox" id="Ngoding"><label for="Ngoding">Ngoding</label>
        <br>
        
        <textarea class="bg-gray-300 border-2 border-black" name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select class="bg-green-300 rounded-lg">
            <option value="Jombang">Jombang</option>
            <option value="Gresik">Gresik</option>
            <option value="Surabaya">Surabaya</option>
        </select>
        <button class="bg-blue-400 rounded-lg px-2 py-2 hover:bg-blue-700">Kirim!</button>
      </form>
  </div>
</body>
</html>
